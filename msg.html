</head>
<body>

	 <div class="wrapper">
	 <h1 id="msgs"></h1>
	 
	 <div class="clock">
	     <!-- Days -->

	     <div class="clock_minutes">
	         <div class="bgLayer">

	     <!-- Minutes -->
	     <!-- Seconds -->

	 </div>
 	</div><!--/wrapper-->




</body>



<script type="text/javascript">
	

		  var socket = io.connect("http://localhost:8080");

		socket.on('message', function (data) {
				  console.log(data);
				  $('#msgs').text(data);
				});

		socket.on('minutes', function (date) {
			go(date);
		});

      
    	

        function go(minutes){

        	countKill();

        	JBCountDown({
        	
	        	secondsColor : "#ffdc50",
	        	secondsGlow  : "none",
	        	    
	        	minutesColor : "#9cdb7d",
	        	minutesGlow  : "none",
	        	  
	        	hoursColor   : "#378cff",
	        	hoursGlow    : "none",
	        	    
	        	daysColor    : "#ff6565",
	        	daysGlow     : "none",

        	    minutes : parseInt(minutes)
        	});


        };




</script>
</html>
